{% extends 'myapp/base.html' %}

{% block title %}Delete Item - Cepedoza, Ma. Via{% endblock %}

{% block content %}
  <h1>Delete Item</h1>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'myapp:item-detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
